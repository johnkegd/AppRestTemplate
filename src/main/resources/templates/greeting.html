<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
<title>Greeting from Spring Boot</title>
<meta http-equiv="Content-type" content="text/html; charset-UTF-8" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

<div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title"><p th:text="'Hello, ' + ${name} + '!'"></span>
        </div>
        <div class="card-action">
          <a href="#" th:text=${obj}> </a>
          <a href="#">This is a link</a>
        </div>
      </div>
    </div>
  </div>
	<a href="/list" class="waves-effect waves-light btn-small"><i class="material-icons right">send</i>List</a>
	<a href="/greeting" class="waves-effect waves-light btn-small"><i class="material-icons right">send</i>Greeting</a>
	
	<table class="highlight centered">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
			</tr>
		</thead>
		<th:block th:each="per: ${personas}">
			<tr>
				<td th:text="${per.idPersona}"></td>
				<td th:text="${per.nombre}"></td>
			</tr>
		</th:block>
	</table>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>


</html>
