<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
<title>Greeting from Spring Boot</title>
<meta http-equiv="Content-type" content="text/html; charset-UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body style="background:#323232;color:white;">
<div class="container">
<div class="card-title"><p th:text="'Hello, ' + ${name} + '!'+ ' to the user list'"></div>
	<a href="/list" class="waves-effect waves-light btn-small orange accent-4"><i class="material-icons right">send</i>List</a>
	<a href="/greeting" class="waves-effect waves-light btn-small orange accent-4"><i class="material-icons right">send</i>Back</a>
	
	<table class="highlight centered">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
			</tr>
		</thead>
		<th:block th:each="per: ${personas}">
			<tr>
				<td th:text="${per.idPersona}"></td>
				<td th:text="${per.nombre}"></td>
			</tr>
		</th:block>
	</table>
	</div>
	<!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>


</html>
